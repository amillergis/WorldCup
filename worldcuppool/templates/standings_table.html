<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/cover.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <!--<div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Cover</h3>
              <ul class="nav masthead-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </div>
          </div>
		  -->

		  <!-- <div class="container">
   			<div class="col-md-12 text-center">
     			<a id="example" href="#" class="btn btn-primary">Show Map</a>
   			</div>
		  </div> -->

          <div class="inner cover">
            <div class="panel panel-default">
  			<!-- Default panel contents -->
  				<div class="panel-heading"> <h2>The BC Transit World Cup of Soccer</h2> </div>
				{% if standings_table %}
			  	<!-- Table -->
			  	<table class="table table-striped">
				  	<tr>
				  		<th>Current Standing</th>
				    	<th>Name</th>
				    	<th>Points</th>
				  	{% for key,value in standings_table.items %} 
				  	</tr>
				  	<tr>
				   		<td><p>{{key}}</p></td>
				   		<td><a data-toggle="modal" id="user{{value.0}}" href="./user/{{value.0}}" data-target="#modal">{{value.1}}</a></td>
				   		<td><p>{{value.2}}</p></td>
				  	</tr>
				  	{% endfor %}
			  	</table>
			  	{% else %}
			  	<div class="panel-body">
			    	<p>No results are available.</p>
				</div>
			  	{% endif %}
          	</div>
		  </div>
           
    			
   
    			
		  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			  <div class="modal-dialog modal-sm">
			    <div class="modal-content">
			    	<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">user{{value.0}}</h4>
					</div>
					<div class="modal-body" id="utility_body">
			    
			    	</div>
			  	</div>
			  </div>
		  </div>	

          <!--<div class="mastfoot">
            <div class="inner">
              <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>
		  -->
        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../static/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../static/js/popover.js"></script>
    <script src="../../assets/js/docs.min.js"></script>
  </body>
</html>
